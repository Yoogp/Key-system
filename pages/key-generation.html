<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            margin: 50px auto;
            max-width: 600px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            color: white;
            background-color: green;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: darkgreen;
        }
        #key-container {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Your Key</h1>
        <button id="generate-btn" class="btn">Generate Key</button>
        <div id="key-container">
            <p id="key-display"></p>
            <p id="expiry-display"></p>
        </div>
    </div>

    <script>
        document.getElementById("generate-btn").addEventListener("click", async () => {
            const response = await fetch("/api/generate-key", { method: "POST" });
            const data = await response.json();

            document.getElementById("key-display").textContent = `Your Key: ${data.key}`;
            const expiryDate = new Date(data.expiry).toLocaleString();
            document.getElementById("expiry-display").textContent = `Expires: ${expiryDate}`;
        });
    </script>
</body>
</html>
