<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generation</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .key-box { background-color: #2d2d2d; padding: 20px; margin: 20px auto; display: inline-block; border-radius: 8px; }
        .key { font-size: 24px; color: #fff; font-weight: bold; }
        .expiry { font-size: 18px; color: #ff5555; }
        .expired { color: red; font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Key Generation</h1>
    <div class="key-box">
        <p class="key">Generated Key: <span id="key">Loading...</span></p>
        <p class="expiry">Expires In: <span id="expiry">48 hours</span></p>
        <p id="expired-message" class="expired" style="display: none;">Your key has expired. Please complete the Linkvertise offer to generate a new key.</p>
    </div>
    <button onclick="generateKey()">Generate New Key</button>
    
    <script>
        // Function to generate a random key and handle expiry
        function generateKey() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let key = '';
            for (let i = 0; i < 12; i++) {
                key += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            const expiryTime = new Date().getTime() + 48 * 60 * 60 * 1000; // 48 hours expiry
            const expiryDate = new Date(expiryTime).toLocaleString();
            document.getElementById('key').innerText = key;
            document.getElementById('expiry').innerText = `Expires at: ${expiryDate}`;
            
            // Store the key and expiry time in localStorage or a session (or your server if you want persistent storage)
            localStorage.setItem('generatedKey', key);
            localStorage.setItem('keyExpiry', expiryTime);
            
            // Reset the expired message if a new key is generated
            document.getElementById('expired-message').style.display = 'none';
        }
        
        // Check if the key is expired and display appropriate message
        function checkKeyStatus() {
            const storedKey = localStorage.getItem('generatedKey');
            const storedExpiry = localStorage.getItem('keyExpiry');
            if (storedKey && storedExpiry) {
                const currentTime = new Date().getTime();
                if (currentTime > storedExpiry) {
                    // Key has expired
                    document.getElementById('key').innerText = "Key Expired";
                    document.getElementById('expiry').innerText = "This key has expired.";
                    document.getElementById('expired-message').style.display = 'block';
                    document.querySelector('button').disabled = true;  // Disable the generate button when expired
                } else {
                    // Valid key
                    document.getElementById('key').innerText = storedKey;
                    document.getElementById('expiry').innerText = `Expires at: ${new Date(storedExpiry).toLocaleString()}`;
                    document.querySelector('button').disabled = false; // Enable the button if key is valid
                }
            }
        }
        
        // Call checkKeyStatus on page load to validate key
        window.onload = function() {
            checkKeyStatus();
        };
    </script>
</body>
</html>
